---
- name: "Install NodeJS 13.8.0"
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
    sudo apt install -y nodejs
    sudo npm install --global n
    sudo n 13.8.0
- name: "Install process manager(pm2) - globally"
  npm:
    name: pm2
    global: yes
